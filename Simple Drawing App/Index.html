<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="script.js" defer></script> 
    
</head>

<body>
    <div class="container">
        <section class="tools-board">

            <div class="row tools">
                <label for="" class="title"><strong>Tools</strong></label>
                <ul class="options">
                    <li class="option">
                        <input type="range" id="size-slider" min="1"
                               max="30" value="5">
                    </li>
                    <li class="option active tool" id="brush">
                        <i class="fas fa-paintbrush" id="icon"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fas fa-eraser" id="icon"></i>
                        <span>Eraser</span>
                    </li>

                     

                </ul>
            </div>
            <div class="row shapes">
                <label for="" class="title"> <strong>Shapes</strong></label>
                <span class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color"> Fill Color</label>
                </span>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class="fa-solid fa-dice-one"></i>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <i class="fa-regular fa-circle"></i>
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <i class="fa-solid fa-mountain"></i>
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="square">
                        <i class="far fa-square"></i>
                        <span>Square</span>
                    </li>

                    <li class="option tool" id="line">
                        <i class="fa-solid fa-grip-lines"></i>
                        <span>Line</span>
                    </li>
                    <li class="option tool" id="arrow">
                        <i class="fa-solid fa-arrow-up"></i>
                        <span>Arrow</span>
                    </li>

                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title"><strong>Colors</strong></label>
                <ul class="options">
                    <li class="option  selected"></li>
                    <li class="option "></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#ffff" name=""
                               id="color-picker">
                    </li>
                </ul>
            </div>



        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <div class="row buttons">
            <button class="clear-canvas">Clear Canvas</button>
            <button class="save-img">Save As Image</button>
        </div>

    </div>


</body>

</html>
